<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-4" id="jumbotron-title">Work Day Scheduler</h1>
        <p>A calendar application for scheduling your work day hourly (9:00 to 17:00).</p>

        <!-- Displays current date and time -->
        <div id="currentDate"></div>
    </header>

    <div class="container">
        <!--9:00-->
        <div class="row time-block">
            <label class="hour col-md-1">09:00</label>
            <textarea class="col-md-10" id="hour-9" type="text"></textarea>
            <button class="btn saveBtn col-12 col-md-1" id="btn-9"><i class="fas fa-save"></i></button>
        </div>

        <!--10:00-->
        <div class="row time-block">
            <label class="hour col-md-1">10:00</label>
            <textarea class="col-md-10" id="hour-10" type="text"></textarea>
            <button class="btn saveBtn col-12 col-md-1" id="btn-10"><i class="fas fa-save"></i></button>
        </div>

        <!--11:00-->
        <div class="row time-block">
            <label class="hour col-md-1">11:00</label>
            <textarea class="col-md-10" id="hour-11" type="text"></textarea>
            <button class="btn saveBtn col-12 col-md-1" id="btn-11"><i class="fas fa-save"></i></button>
        </div>

        <!--12:00-->
        <div class="row time-block">
            <label class="hour col-md-1">12:00</label>
            <textarea class="col-md-10" id="hour-12" type="text"></textarea>
            <button class="btn saveBtn col-12 col-md-1" id="btn-12"><i class="fas fa-save"></i></button>
        </div>

        <!--13:00-->
        <div class="row time-block">
            <label class="hour col-md-1">13:00</label>
            <textarea class="col-md-10" id="hour-13" type="text"></textarea>
            <button class="btn saveBtn col-12 col-md-1" id="btn-13"><i class="fas fa-save"></i></button>
        </div>

        <!-- 14:00 -->
        <div class="row time-block">
            <label class="hour col-md-1">14:00</label>
            <textarea class="col-md-10" id="hour-14" type="text"></textarea>
            <button class="btn saveBtn col-12 col-md-1" id="btn-14"><i class="fas fa-save"></i></button>
        </div>

        <!--15:00-->
        <div class="row time-block">
            <label class="hour col-md-1">15:00</label>
            <textarea class="col-md-10" id="hour-15" type="text"></textarea>
            <button class="btn saveBtn col-12 col-md-1" id="btn-15"><i class="fas fa-save"></i></button>
        </div>

        <!--16:00-->
        <div class="row time-block">
            <label class="hour col-md-1">16:00</label>
            <textarea class="col-md-10" id="hour-16" type="text"></textarea>
            <button class="btn saveBtn col-12 col-md-1" id="btn-16"><i class="fas fa-save"></i></button>
        </div>

        <!--17:00-> -->
        <div class="row time-block">
            <label class="hour col-md-1">17:00</label>
            <textarea class="col-md-10" id="hour-17" type="text"></textarea>
            <button class="btn saveBtn col-12 col-md-1" id="btn-17"><i class="fas fa-save"></i></button>
        </div>
    </div>

    <!--Libraries-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
